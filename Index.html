<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Jean Carlos | DoWhile 2021</title>

    <body>
        <main>
            <div class="container">
                <div class="avatar">

                <ul id="links">
                    <li class="youtube">
                        <a href="#" target="_blank"><img src="Images/youtube-icon.svg" alt="icone-youtube"/></a>
                    </li>
                    <li class="instagram">
                        <a href="#" target="_blank"><img src="Images/instagram-icon.svg" alt="icone-instagram"/></a>
                    </li>
                    <li class="facebook">
                        <a href="#" target="_blank"><img src="Images/facebook-icon.svg" alt="icone-facebook"/></a>
                    </li>
                    <li class="twitter">
                        <a href="#" target="_blank"><img src="Images/twitter-icon.svg" alt="icone-twitter"/></a>
                    </li>

            </div>

        <script src="main.js"></script>

</html>
